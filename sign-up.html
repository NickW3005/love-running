<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Love running, Club for runners in Dublin, Ireland. Urban running, Trail running, Dublin docklands and Pheonix park "
    />
    <!--Meta Tags for search engines-->
    <meta
      name="keywords"
      content="Love running, Run, Running club, Runners, Ireland, Dublin, Sport, Exercise"
    />
    <!--Page Title-->
    <title>Love Running</title>
    <!--Google Fonts Links-->
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Oswald:wght@200..700&display=swap");
    </style>
    <!--favicon-->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/favicon/favicon-16x16.png"
    />
    <!--Link for CSS styles-->
    <link rel="stylesheet" href="assets/styles/styles.css" />
  </head>
  <body>
    <!--Header-->
    <header>
      <a href="index.html"><h1 id="logo">Love Running</h1></a>
      <input type="checkbox" id="nav-toggle" name="nav-toggle" />
      <label for="nav-toggle" class="nav-toggle-label"
        ><i class="fa-solid fa-bars"></i
      ></label>
      <nav>
        <ul id="menu">
          <li><a href="index.html">Home</a></li>
          <li><a href="gallery.html">Gallery</a></li>
          <li><a href="sign-up.html" class="active">Sign Up</a></li>
        </ul>
      </nav>
    </header>
    <!--Main Content-->
    <main>
      <section id="signup">
        <h2><i class="fa-solid fa-heart-pulse"></i> Lets get you signed up!</h2>
        <form
          action="https://formdump.codeinstitute.net"
          method="post"
          id="signup-form"
        >
          <label for="fname">First Name</label>
          <br />
          <input
            type="text"
            id="fname"
            name="fname"
            class="text-input"
            required
          />
          <br />
          <label for="lname">Last Name</label>
          <br />
          <input
            type="text"
            name="lname"
            id="lname"
            class="text-input"
            required
          />
          <br />
          <label for="email">Email</label>
          <br />
          <input
            type="email"
            name="email"
            id="email"
            class="text-input"
            required
          />
          <br />
          <div class="radio-buttons">
            <div>
              <label for="road">Road</label>
              <input
                type="radio"
                name="running-prefrence"
                id="road"
                value="road"
                required
                checked
              />
            </div>
            <div>
              <label for="trail">Trail</label>
              <input
                type="radio"
                name="running-prefrence"
                id="road"
                value="road"
                required
                checked
              />
            </div>
            <div>
              <label for="both">Both</label>
              <input
                type="radio"
                name="running-prefrence"
                id="both"
                value="both"
                required
                checked
              />
            </div>
          </div>
          <button type="submit" class="join-button">Lets Run!</button>
        </form>
      </section>
    </main>
    <!--Footer-->
    <footer>
      <ul id="social-networks">
        <li>
          <a
            href="https://www.facebook.com/"
            target="_blank"
            rel="noopener"
            aria-label="Visit our Facebook page (Opens in new tab)"
            ><i class="fa-brands fa-facebook"></i
          ></a>
        </li>
        <li>
          <a
            href="https://x.com/?lang=en"
            target="_blank"
            rel="noopener"
            aria-label="Visit our X page (Opens in new tab)"
            ><i class="fa-brands fa-square-x-twitter"></i
          ></a>
        </li>
        <li>
          <a
            href="https://www.youtube.com/"
            target="_blank"
            rel="noopener"
            aria-label="Visit our YouTube page (Opens in new tab)"
            ><i class="fa-brands fa-youtube"></i
          ></a>
        </li>
        <li>
          <a
            href="https://www.instagram.com/"
            target="_blank"
            rel="noopener"
            aria-label="Visit our Instagram page (Opens in new tab)"
            ><i class="fa-brands fa-instagram"></i
          ></a>
        </li>
      </ul>
    </footer>
  </body>
