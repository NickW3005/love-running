<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Love running, Club for runners in Dublin, Ireland. Urban running, Trail running, Dublin docklands and Pheonix park "
    />
    <!--Meta Tags for search engines-->
    <meta
      name="keywords"
      content="Love running, Run, Running club, Runners, Ireland, Dublin, Sport, Exercise"
    />
    <!--Page Title-->
    <title>Love Running</title>
    <!--Google Fonts Links-->
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Oswald:wght@200..700&display=swap");
    </style>
    <!--favicon-->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/favicon/favicon-16x16.png"
    />
    <!--Link for CSS styles-->
    <link rel="stylesheet" href="assets/styles/styles.css" />
  </head>
  <body>
    <!--Header-->
    <header>
      <a href="index.html"><h1 id="logo">Love Running</h1></a>
      <input type="checkbox" id="nav-toggle" name="nav-toggle" />
      <label for="nav-toggle" class="nav-toggle-label"
        ><i class="fa-solid fa-bars"></i
      ></label>
      <nav>
        <ul id="menu">
          <li><a href="index.html">Home</a></li>
          <li><a href="gallery.html" class="active">Gallery</a></li>
          <li><a href="sign-up.html">Sign Up</a></li>
        </ul>
      </nav>
    </header>
    <!--Main Content-->
    <section id="gallery">
      <div id="photos">
        <img
          src="assets/images/athletes.webp"
          alt="Runners running down a road in Dublin"
        />
        <img
          src="assets/images/girls.webp"
          alt="Three girls at charity paint running festival"
        />
        <img
          src="assets/images/runner3.webp"
          alt="Solo male runner jogging on beach"
        />
        <img
          src="assets/images/man.webp"
          alt="Man at charity paint running festival"
        />
        <img
          src="assets/images/runner1.webp"
          alt="Solo female runner jogging through Phoenix Park"
        />
        <img
          src="assets/images/runner2.webp"
          alt="Runners competing in marathon"
        />
        <img
          src="assets/images/runner4.webp"
          alt="Solo female runner jogging on beach"
        />
        <img
          src="assets/images/running_gang.webp"
          alt="Large group of runners taking part in a marathon on a rainy day"
        />
        <img
          src="assets/images/mud-run.webp"
          alt="Two women runners taking a muddy selfie after the Mud Runners championship"
        />
      </div>
    </section>
    <!--Footer-->
    <footer>
      <ul id="social-networks">
        <li>
          <a
            href="https://www.facebook.com/"
            target="_blank"
            rel="noopener"
            aria-label="Visit our Facebook page (Opens in new tab)"
            ><i class="fa-brands fa-facebook"></i
          ></a>
        </li>
        <li>
          <a
            href="https://x.com/?lang=en"
            target="_blank"
            rel="noopener"
            aria-label="Visit our X page (Opens in new tab)"
            ><i class="fa-brands fa-square-x-twitter"></i
          ></a>
        </li>
        <li>
          <a
            href="https://www.youtube.com/"
            target="_blank"
            rel="noopener"
            aria-label="Visit our YouTube page (Opens in new tab)"
            ><i class="fa-brands fa-youtube"></i
          ></a>
        </li>
        <li>
          <a
            href="https://www.instagram.com/"
            target="_blank"
            rel="noopener"
            aria-label="Visit our Instagram page (Opens in new tab)"
            ><i class="fa-brands fa-instagram"></i
          ></a>
        </li>
      </ul>
    </footer>
  </body>
  <!--Font Awesome Kit-->
  <script>
    src = "https://kit.fontawesome.com/5abac9e080.js";
